<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>    
    <body>
        <h1>Simple Calculator</h1>
        <div id="calculator">
            <div id="screen">
                <div class="display history">
                    <p></p>
                </div>
                <div class ="display input">
                    <p></p>
                </div>
            </div>
            <div class='keys'>
                <button id='seven' value="7">7</button>
                <button id='eight'value="8">8</button>
                <button id='nine'value="9">9</button>
                <button id='four'value="4">4</button>
                <button id='five'value="5">5</button>
                <button id='six'value="6">6</button>
                <button id='one'value="1">1</button>
                <button id='two'value="2">2</button>
                <button id='three'value="3">3</button>
                <button id='zero'value="0">0</button>
                <button id="decimal" value=".">.</button>
                <button class="operator" id='plus'value="+">+</button>
                <button class="operator" id='minus'value="-">-</button>
                <button class="operator" id='equal'value="=">=</button>
                <button class="operator" id='x'value="*">x</button>
                <button class="operator" id='divide'value="/">/</button>
                <button class="operator" id='clear'value="C">C</button>             
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
